<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ÄÄƒng Nháº­p - Cá» Vua Online</title>
    <link href="auth.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>â™š Cá»œ VUA â™”</h1>
                <h2>ÄÄƒng Nháº­p</h2>
            </div>

            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">ğŸ“§ Email</label>
                    <input 
                        type="email" 
                        id="login-email" 
                        name="email" 
                        placeholder="Nháº­p email cá»§a báº¡n"
                        required
                    />
                    <span class="error-message" id="email-error"></span>
                </div>

                <div class="form-group">
                    <label for="login-password">ğŸ” Máº­t kháº©u</label>
                    <input 
                        type="password" 
                        id="login-password" 
                        name="password" 
                        placeholder="Nháº­p máº­t kháº©u"
                        required
                    />
                    <span class="error-message" id="password-error"></span>
                </div>

                <div class="remember-section">
                    <label class="checkbox-container">
                        <input type="checkbox" id="remember-me" name="remember" />
                        <span class="checkmark"></span>
                        <span>Nhá»› máº­t kháº©u</span>
                    </label>
                </div>

                <button type="submit" class="btn-login">ğŸš€ ÄÄƒng Nháº­p</button>
            </form>

            <div class="auth-footer">
                <p>Báº¡n chÆ°a cÃ³ tÃ i khoáº£n? <a href="register.html">ÄÄƒng kÃ½ táº¡i Ä‘Ã¢y</a></p>
                <p><a href="TrangChu.html">â† Quay láº¡i Trang Chá»§</a></p>
            </div>

            <div class="error-alert" id="login-error-alert"></div>
            <div class="success-alert" id="login-success-alert"></div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const rememberMe = document.getElementById('remember-me').checked;

            // Reset error messages
            document.getElementById('email-error').textContent = '';
            document.getElementById('password-error').textContent = '';

            // Validation
            if (!email) {
                document.getElementById('email-error').textContent = 'Vui lÃ²ng nháº­p email';
                return;
            }
            if (!password) {
                document.getElementById('password-error').textContent = 'Vui lÃ²ng nháº­p máº­t kháº©u';
                return;
            }

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (data.success) {
                    // LÆ°u token vÃ o localStorage
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('userName', data.username);
                    localStorage.setItem('userId', data.user_id);
                    
                    if (rememberMe) {
                        localStorage.setItem('rememberEmail', email);
                    }

                    // Hiá»ƒn thá»‹ thÃ´ng bÃ¡o thÃ nh cÃ´ng
                    const successAlert = document.getElementById('login-success-alert');
                    successAlert.textContent = 'âœ… ÄÄƒng nháº­p thÃ nh cÃ´ng! Äang chuyá»ƒn hÆ°á»›ng...';
                    successAlert.style.display = 'block';

                    // Chuyá»ƒn hÆ°á»›ng sau 1.5s
                    setTimeout(() => {
                        window.location.href = 'TrangChu.html';
                    }, 1500);
                } else {
                    const errorAlert = document.getElementById('login-error-alert');
                    errorAlert.textContent = 'âŒ ' + (data.message || 'ÄÄƒng nháº­p tháº¥t báº¡i');
                    errorAlert.style.display = 'block';
                }
            } catch (error) {
                const errorAlert = document.getElementById('login-error-alert');
                errorAlert.textContent = 'âŒ Lá»—i káº¿t ná»‘i. Vui lÃ²ng thá»­ láº¡i!';
                errorAlert.style.display = 'block';
            }
        });

        // KhÃ´i phá»¥c email náº¿u cÃ³ checkbox "Nhá»› máº­t kháº©u"
        window.addEventListener('load', () => {
            const rememberEmail = localStorage.getItem('rememberEmail');
            if (rememberEmail) {
                document.getElementById('login-email').value = rememberEmail;
                document.getElementById('remember-me').checked = true;
            }
        });
    </script>
</body>
</html>
